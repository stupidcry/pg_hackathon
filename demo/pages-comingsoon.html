<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Zegva - Responsive Admin & Dashboard Template | Themesdesign</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description">

    <link href="static/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/icons.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- Begin page -->

    <div class="home-btn d-none d-sm-block">
        <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>

    <div class="account-pages">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center mb-5">
                        <div class="mb-5">
                            <img src="static/picture/logo-dark.png" height="28" alt="logo">
                        </div>

                        <div class="maintenance-img  mb-5">
                            <img src="static/picture/coming-soon-img.png" alt="" class="img-fluid mx-auto d-block">
                        </div>
                        <h4 class="mt-4">Let's get started with Zegva</h4>
                        <p>If several languages coalesce the grammar of the resulting language</p>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="comming-watch text-center mb-5">
                        <div class="countdown">
                            <div>
                                <div class="card card-body p-3"><span class="countdown-num">200</span><span class="text-uppercase">days</span></div>
                                <div class="card card-body p-3"><span class="countdown-num">04</span><span class="text-uppercase">hours</span></div>
                            </div>
                            <div class="lj-countdown-ms ">
                                <div class="card card-body p-3"><span class="countdown-num">33</span><span class="text-uppercase">minutes</span></div>
                                <div class="card card-body p-3"><span class="countdown-num">09</span><span class="text-uppercase">seconds</span></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- END wrapper -->

    <!-- jQuery  -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery.slimscroll.js"></script>
    <script src="static/js/waves.min.js"></script>

    <script src="static/js/apexcharts.min.js"></script>
    <script src="static/js/bootstrap-datepicker.min.js"></script>

    <!-- countdown js -->
    <script src="static/js/jquery.countdown.min.js"></script>
    <script src="static/js/countdown.int.js"></script>

    <!-- App js -->
    <script src="static/js/app.js"></script>

</body>

</html>
